<div class="dashboard-container">
  <h2>Welcome to Your Dashboard</h2>

  <div class="overview">
    <h3>Financial Overview</h3>

    <div class="charts">
      <div class="chart">
        <h4>Income</h4>
        <p-chart
          type="pie"
          [data]="incomeChartData"
          [options]="chartOptions"
          *ngIf="incomeChartData"
        ></p-chart>
        <p *ngIf="!income || income.length === 0">No income to show.</p>
      </div>

      <div class="chart">
        <h4>Expenses</h4>
        <p-chart
          type="pie"
          [data]="expenseChartData"
          [options]="chartOptions"
          *ngIf="expenseChartData"
        ></p-chart>
        <p *ngIf="!expenses || expenses.length === 0">No expenses to show.</p>
      </div>

      <div class="chart">
        <h4>Savings Goal</h4>
        <p-progressBar
          [value]="savingsGoalProgress"
          *ngIf="savingsGoal > 0"
        ></p-progressBar>
        <p *ngIf="savingsGoal === 0">No savings goal set.</p>
      </div>
    </div>
  </div>

  <section>
    <h3>Generate Financial Report</h3>
    <button pButton label="Generate Report" (click)="generateReport()"></button>
    <div *ngIf="report">
      <h4>Report Summary</h4>
      <pre>{{ report | json }}</pre>
    </div>
  </section>
</div>
